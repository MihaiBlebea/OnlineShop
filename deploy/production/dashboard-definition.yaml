---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: dashboard-deployment
    namespace: production
    labels:
        app: onlineshop
        name: dashboard-deployment
spec:
    template:
        metadata:
            name: dashboard-pod
            labels:
                app: onlineshop
                name: dashboard-pod
        spec:
            containers:
                - name: dashboard
                  image: serbanblebea/online-shop-dashboard:v0.4
                  env:
                    - name: NUXT_ENV_SHOP_URL
                      value: 192.168.50.12:30011
                    - name: NUXT_ENV_CUSTOMER_URL
                      value: 192.168.50.12:30010
    replicas: 1
    selector:
        matchLabels:
            app: onlineshop
            name: dashboard-pod
            
---
apiVersion: v1
kind: Service
metadata:
    name: dashboard-external
    namespace: production
    labels:
        app: onlineshop
        name: dashboard-external
spec:
    type: NodePort
    ports:
        - targetPort: 5000
          port: 5000
          nodePort: 30012
    selector:
        app: onlineshop
        name: dashboard-pod

