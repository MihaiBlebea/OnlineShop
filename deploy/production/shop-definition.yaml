---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: shop-deployment
    namespace: production
    labels:
        app: onlineshop
        name: shop-deployment
spec:
    template:
        metadata:
            name: shop-pod
            labels:
                app: onlineshop
                name: shop-pod
        spec:
            containers:
                - name: shop
                  image: serbanblebea/online-shop-shop:v0.5
                  env:
                    - name: REDIS_HOST
                      valueFrom:
                        configMapKeyRef:
                            name: production-config
                            key: shop.redis_host
                    - name: REDIS_PORT
                      valueFrom:
                        configMapKeyRef:
                            name: production-config
                            key: shop.redis_port
                    - name: MONGO_HOST
                      valueFrom:
                        configMapKeyRef:
                            name: production-config
                            key: shop.mongo_host
                    - name: MONGO_PORT
                      valueFrom:
                        configMapKeyRef:
                            name: production-config
                            key: shop.mongo_port
                    - name: SHOP_SUPPLY_LIMIT
                      valueFrom:
                        configMapKeyRef:
                            name: production-config
                            key: shop.shop_supply_limit
    replicas: 1
    selector:
        matchLabels:
            app: onlineshop
            name: shop-pod

---
apiVersion: v1 
kind: Service
metadata:
    name: shop
    namespace: production
    labels:
        app: onlineship
        name: shop
spec:
    type: ClusterIP
    ports:
        - targetPort: 8000
          port: 8000
    selector:
        app: onlineshop
        name: shop-pod

---
apiVersion: v1 
kind: Service
metadata:
    name: shop-external
    namespace: production
    labels:
        app: onlineship
        name: shop-external
spec:
    type: NodePort
    ports:
        - targetPort: 8000
          port: 8000
          nodePort: 30011
    selector:
        app: onlineshop
        name: shop-pod
                  