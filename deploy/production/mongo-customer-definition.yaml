---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: mongo-customer-deployment
    labels:
        app: onlineshop
        name: mongo-customer-deployment
spec:
    template:
        metadata:
            name: mongo-customer-pod
            labels:
                app: onlineshop
                name: mongo-customer-pod
        spec:
            containers:
                - name: mongodb-customer
                  image: mongo:latest
                  ports:
                    - containerPort: 27017
    replicas: 1
    selector:
        matchLabels:
            app: onlineshop
            name: mongo-customer-pod

---
apiVersion: v1
kind: Service
metadata:
    name: mongodb-customer
    labels:
        app: onlineshop
        name: mongodb-customer
spec:
    type: ClusterIP
    ports:
        - targetPort: 27017
          port: 27017
    selector:
        app: onlineshop
        name: mongo-customer-pod